<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title></title>
</head>

<body>
    <div id="wrapper">
        <header>
        <ul>
            <li class="head-text"><h1>Properties</h1></li>
            <li class="middle">Newest / </li>
            <li class="middle-second">Popular</li>
            <li class="new-button">Add New Property</li>

        </ul>
        </header>
        <main>

            <section id="popular">

                <template id="properties-temp">

                    <article class="pop-properties">
                        <img>
                        <h3>title</h3>
                        <div class="main-info">
                            <p class="rooms"></p>
                            <p class="bath">Info</p>
                            <p class="size">Info</p>
                        </div>
                        <section class="info">
                            <p class="properties-info"> </p>
                            <button>
                                <h4>View Property</h4>
                            </button>
                        </section>

                    </article>

                </template>
            </section>

        </main>
    </div>
</body>
<script src="main.js"></script>

</html>
