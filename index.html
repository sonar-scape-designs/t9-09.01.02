<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title></title>
</head>

<body>
    <div id="wrapper">
        <header>
            <ul>
                <li class="head-text">
                    <h1>Properties</h1>
                </li>
                <li class="middle first">Newest / </li>
                <li class="middle second">Popular</li>
                <li class="new-button"><a>Add New Property</a></li>

            </ul>
        </header>
        <main>

            <section id="popular">

                <template id="properties-temp">

                    <article class="pop-properties">
                        <img>
                        <h3>title</h3>
                        <div class="main-info">
                            <p>Rooms: <span class="rooms"></span></p>
                            <p>Bath: <span class="bath"></span></p>
                            <p>Feet: <span class="size"></span></p>

                        </div>


                            <button>
                                <h4><a>View Property</a></h4>
                            </button>

                    </article>
                </template>
            </section>
        </main>
    </div>
</body>

<script src="main.js"></script></html>
